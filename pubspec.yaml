name: student_scheduler
description: A Flutter application for student study and exam scheduling.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  flutter_local_notifications: ^16.3.0
  intl: ^0.19.0
  provider: ^6.1.1
  path_provider: ^2.1.2
  uuid: ^4.2.2
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/quotes/
    - assets/images/
    - assets/screenshots/ 